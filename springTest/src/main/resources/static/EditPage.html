<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile Page</title>
    <script>
        function switchPages() {
            <!-- If we're on the user page, set
                the href the pets, opposite if we're on the pets page
                -->
            window.location.href="https://reactjs.org/"
        }
    </script>
</head>
<body>
    <link rel="stylesheet" href="CSS/EditPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <div class="Edit">
        <div class="switch">
            <button class="button" onclick="switchPages()"> You</button>
            <br/>
            <button class="button" onclick="switchPages()"> Pets</button>
        </div>
    </div>
    <div class="inputInfo">
        <form name="EditPage" onsubmit="alert('Changes Saved')";>
            Profile Picture <input type="image" name="avi"> <br/>

            <!-- TODO: Need to add code that does the image preview stuff
                    where there's an automatic pfp if they don't choose
                    one -->
            Name <input type="text" name="name" REQUIRED/> <br />
            Username <input type="text" name="username" REQUIRED /> <br/>
            Location <input type="text" name="location" required /> <br/>
            <label for="song">Chosen Song</label>
            <select name="song" id="song">
                <option value="Who Let the Dogs Out?">Who Let the
                    Dogs Out?</option>
                <option value="All You Need Is Love">All You Need is Love</option>
                <option value="What's New Pussycat?">What's New Pussycat?</option>
            </select>
            <br><br>
            <input class="button" type="submit" value="Saves Changes">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/friendspage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/friendspage.js"></script>
    <title>Tirebiters</title>
</head>
<body onload="loadFriendsPage()">
<div id="friendsHeader" class = "navbar">
    <div id="icons">
        <button type="button" class="iconBtn" onclick="goToExplore()"><img class="icon" src="images/exploreIcon.webp"></button>
        <button type="button" class="iconBtn" onclick="goToFeed()"><img class="icon" src="images/feedIcon.png"></button>
        <button type="button" class="iconBtn" onclick="goToFriends()"><img class="icon" src="images/friendReq.jpeg"></button>
        <button type="button" class="iconBtn" onclick=""><img class="icon" src="images/logoutIcon.png"></button>
    </div>
    <span><img class="dogBoneIcon" src="images/dogBoneIcon.png"></span>
    <h3 class="websiteName"><a href="#" class="effect-shine">Tirebiters</a></h3>
    <div id="userDisplay">
        <span class="circle"><img class="profileImage" src="images/defaultProfilePic.jpeg"></span>
        <button id="userBtn" class="username" onclick="getAccountPage()">USERNAME</button>
    </div>
</div>
<div id="addFriendsArea">
    <p class="pageName">Friend Requests</p>
    <button type="button" id="addFriend" onclick="toggle()">Add a friend!</button>
</div>

<!-- Add Friend Pop Up -->
<div id="popUp">
    <div id="leftside">
        <h1>test</h1>
    </div>
    <div id="rightside">

    </div>
</div>


<!-- Collection of Friend Requests -->
<div id="requestsSpace">
    <table id="requests">
        <tr>
            <div class="request">
                <div class="userPic">
                    <span class="bigCircle"><img class="profileImage" src=" requests[i].profilePic"></span>
                </div>
                <div class="userInfo">
                    <h2 class="friendname">requests[i].user</h2>
                    <h4 class="bio">Bio: + requests[i].bio</h4>
                </div>
                <div class="options">
                    <button class="accept" onclick="acceptFriend(requests[i].user)">Accept</button>
                    <button class="ignore" onclick="ignoreFriend(requests[i].user)">Ignore</button>
                </div>
            </div>
        </tr>
    </table>
</div>

</body>
</html>

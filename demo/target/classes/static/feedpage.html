    <script src="js/feedpage.js"></script>
    <title>Tirebiters</title>

<body onload="getFeed()">
<div id="feedHeader" class = "navbar">
    <div id="icons">
        <button type="button" class="iconBtn" onclick=""><img class="icon" src="images/exploreIcon.webp"></button>
        <button type="button" class="iconBtn"><img class="icon" src="images/feedIcon.png"></button>
        <button type="button" class="iconBtn"><img class="icon" src="images/messageIcon.png"></button>
        <button type="button" class="iconBtn"><img class="icon" src="images/logoutIcon.png"></button>
    </div>
    <span><img class="dogBoneIcon" src="images/dogBoneIcon.png"></span>
    <h3 class="websiteName">Tirebiters</h3>
    <div id="userDisplay">
        <span class="circle"><img class="profileImage" src="images/defaultProfilePic.jpeg"></span>
        <h4 class="username">USERNAME</h4>
    </div>
</div>
<div id="createPostArea">
    <p class="pageName">Newsfeed</p>
    <button type="button" id="createPost" onclick="toggle()">Create Post
    </button>
</div>

<!-- Create Post Pop Up -->
<div id="popUp">
    <div id="leftside">
        <h2 style="color:white; font-weight: lighter; font-size: 35px; font-style: normal">Share a Photo!</h2>
        <label id="uploadHeader" for="file-upload" class="custom-file-upload" style="text-align: center">
            <p id="uploadText">Upload your photo here!</p>
        </label>
        <input id="file-upload" type="file" accept="image/*" data-errormsg="PhotoUploadErrorMsg"/>
        <div id="previewHolder"><img id="preview" alt="Uploaded Image Preview Holder" style="height: 100%; width: 100%; object-fit: contain"/></div>
        <p id="instructions">Recommendation: Use high-quality jpg files less than 10 MB.</p>
    </div>
    <div id="rightside">
        <div id="userInfo">
            <span id="bigCircle" class="circle"><img class="profileImage" src="images/defaultProfilePic.jpeg"></span>
            <h4 id="bigU" class="username">USERNAME</h4>
        </div>
        <div id="textArea">
            <label for="descript"></label>
            <textarea id="descript" name="descript" rows="13" cols="45" maxlength = "280" placeholder="Add a cool caption here! Text limit is 280 characters."></textarea>
            <div id="remaining">Characters left: 280</div>
        </div>
        <div id="buttons">
            <input id="cancel" onclick="cancel()" class="button" type="button" value="Cancel">
            <input id="post" onclick="post()" class="button" type="button" value="Post">
        </div>
    </div>
</div>
